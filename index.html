<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
    <h1>Triangle Tracker</h1>
    <h3>Figure out what type of triangle it is based on the size of all three sides</h3>
      <div class="row">  
        <div class="col-md-3">
          <form id="triangle">
            <div class="form-group">
              <h4>Enter the side sizes</h4>
              <label for="Side A">Side A: </label>
              <input id="side-a" type="text">
            </div>
            <div class="form-group">
              <label for="Side B">Side B: </label>
              <input id="side-b" type="text">
            </div>
            <div class="form-group">
              <label for="Side C">Side C: </label>
              <input id="side-c" type="text">
            </div>

            <button type="submit" id="btn">Get results!</button>
          </form>
        </div>
        <div class="col-md-3">

          <h4>Equilateral</h4>
          <ul id="equilateral">

          </ul>
        </div>
        <div class="col-md-3">  
          <h4>Isosceles</h4>
          <ul id="isosceles">

          </ul>
        </div>
        <div class="col-md-3">
          <h4>Scalene</h4>
          <ul id="scalene">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
